<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气应用</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>天气应用</h1>
        </header>
        <div class="today">
            <h3>今天天气</h3>
            <p id="humidity">湿度:</p>
            <p id="temp">温度:</p>
            <p id="speed">风速:</p>
            <p>锻炼指数:</p>
            <p>紫外线指数:</p>
        </div>

        <div class="forcast">
            <h3>未来六天天气</h3>
        </div>

        <footer>
            <p>数据来自<a href="https://openweathermap.org/current">openweather</a></p>
        </footer>
    </div>
<script src="js/my.js"></script>
</body>
</html>
